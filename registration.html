<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Registration -->
    <section class="registration">
        <h1 class="registration__title">Registration</h1>
        <div class="registration__form">
            <input type="text" class="registration__form__input" placeholder="Name">
            <input type="tel" class="registration__form__input" placeholder="Phone">
            <input type="email" class="registration__form__input" placeholder="Email">
            <input type="password" class="registration__form__input" placeholder="Password">
            <button class="registration__form__btn">
                Send
            </button>
            <a href="#" class="registration__form__enter">Log in</a>
        </div>
    </section>
</body>
</html>
